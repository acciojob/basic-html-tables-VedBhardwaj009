<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>HTML Table with Semantics</title>
</head>

<body>
	<table>
		<thead>
			<tr>
				<th>Roll Number</th>
				<th>Name</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>101</td>
				<td>John Doe</td>
			</tr>
			<tr>
				<td>102</td>
				<td>Jane Smith</td>
			</tr>
		</tbody>
	</table>

	<script type="text/javascript" src="./script.js"></script>
</body>

</html>
